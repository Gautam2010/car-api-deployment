apiVersion: apps/v1
kind: Deployment
metadata:
  name: car-api
spec:
  replicas: 4
  selector:
    matchLabels:
      app: car-api
  template:
    metadata:
      labels:
        app: car-api
    spec:
      containers:
        - name: car-api
          image: gautam2010/car-api:v1
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URL
              valueFrom:
                configMapKeyRef:
                  name: api-config
                  key: MONGO_URL
